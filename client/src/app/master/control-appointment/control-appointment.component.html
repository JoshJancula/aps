<div class="row">
  <div class='col-md-5'>
    <div class='row'>
      <mat-card>
        <div class="card-heading" *ngIf='editing === false'>Add Appointment</div>
        <div class="card-heading" *ngIf='editing === true'>Edit Appointment</div>
        <!-- <label></label> -->
        <mat-checkbox class='primary' [(ngModel)]="selectFromClients">Select from clients</mat-checkbox>
        <br>
        <mat-form-field *ngIf='selectFromClients === true'>
            <mat-select placeholder="Client" [(ngModel)]="Appointment.Client">
              <mat-option *ngFor="let client of clients" (click)="updateLocation(client);" [value]="client.id">{{ client.Name }}</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field *ngIf='selectFromClients === false'>
          <input matInput placeholder="Client" [(ngModel)]="Appointment.Client" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Location" [(ngModel)]="Appointment.Location" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contact Person" [(ngModel)]="Appointment.ContactPerson" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contact Person phone" [(ngModel)]="Appointment.ContactPersonPhone" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Scheduled by" [(ngModel)]="Appointment.ScheduledBy" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Assigned employee" [(ngModel)]="Appointment.AssignedEmployee" />
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Franchise" [(ngModel)]="Appointment.FranchiseId">
            <mat-option *ngFor="let franchise of franchises" [value]="franchise.id">{{ franchise.Name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Comments" [(ngModel)]="Appointment.Comments" />
        </mat-form-field>
        <button class='submit' (click)="submitAppointment();" mat-button>Save Appointment</button>
        <button (click)="clearForm();" mat-button>Clear form</button>
      </mat-card>
    </div>
  </div>
  <div class='col-md-4'>
    <div class='row' style="padding-left: 5%;">
      <!-- <mat-card>
          <div class="card-heading">Appointments</div>
          <div *ngFor="let appointment of appointments">
            <p>Name: {{client.Name}}</p>
            <button (click)="deleteClient(client.id);">Delete</button>
            <button (click)="editClient(client.id);">Edit</button>
          </div>
        </mat-card> -->
    </div>
  </div>
</div>
